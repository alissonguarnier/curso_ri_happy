<!DOCTYPE html>
<html lang="pt>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML</title>

<style>
        span{
        color: rgba(255, 2, 31, 0.637); font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: xx-large ;
    }
        menu-lateral{
            color: rgb(184, 21, 21);font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

</style>

</head>
<body>

    <div>
        <font color="blue" face="Arial"><b>Programe</b></font> <i>seu futuro</i> <mark>global</mark> <u>agora!</u><sup>*</sup><br>
        <strong>Programe</strong> <i>seu futuro</i> <mark>global</mark> <u>agora!</u><sup>*</sup><br>
        10<sup>2</sup><br>
        10<sub>2</sub>
        <blockquote>Isto é uma <span>citação</span> e um texto genérico para mostrar como fica no html</blockquote>
    </div>
   
    <div id="menu-lateral">
        <div id="links">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
